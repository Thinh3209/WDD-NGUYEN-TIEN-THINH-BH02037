<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký</title>
  <style>
body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  padding: 0;
  height: 100vh; /* Đảm bảo chiếm toàn bộ màn hình */
  background: url("imgcss/sen.jpg") no-repeat center center fixed;
  background-size: cover;

  display: flex; /* Dùng flexbox để căn giữa */
  justify-content: center; /* Căn ngang */
  align-items: center; /* Căn dọc */
}


.register-container {
  background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(255,240,250,0.85));
  padding: 35px;
  border-radius: 20px;
  box-shadow: 0 8px 25px rgba(255, 64, 129, 0.3);
  width: 350px;
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 64, 129, 0.2);
  animation: fadeIn 0.6s ease;
}

h2 {
  text-align: center;
  font-size: 26px;
  margin-bottom: 25px;
  color: #ff4081;
}

label {
  font-weight: 500;
  display: block;
  margin-top: 15px;
  color: #555;
}

input {
  width: 100%;
  padding: 10px 0;
  margin-top: 5px;
  border: none;
  border-bottom: 2px solid #ddd;
  background: transparent;
  font-size: 15px;
  outline: none;
  transition: border-color 0.3s ease;
}

input:focus {
  border-color: #ff4081;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 25px;
  background: linear-gradient(90deg, #ff4081, #ff80ab);
  border: none;
  color: white;
  font-size: 16px;
  font-weight: 600;
  border-radius: 25px;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.3s ease;
}

button:hover {
  transform: scale(1.03);
  box-shadow: 0 4px 15px rgba(255, 64, 129, 0.4);
}

p {
  text-align: center;
  margin-top: 15px;
  font-size: 14px;
}

a {
  color: #ff4081;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}


  </style>
</head>
<body>
  <div class="register-container">
    <h2>Đăng ký</h2>
    <form id="registerForm">
      <label for="full_name">Họ tên</label>
      <input type="text" id="full_name" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="username">Tên đăng nhập</label>
      <input type="text" id="username" required>

      <label for="password">Mật khẩu</label>
      <input type="password" id="password" required>

      <button type="submit">Đăng ký</button>
    </form>

    <p id="message"></p>
    <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      let username = document.getElementById('username').value.trim();
      let password = document.getElementById('password').value;
      let fullName = document.getElementById('full_name').value.trim();
      let email = document.getElementById('email').value.trim();

      let users = JSON.parse(localStorage.getItem('users')) || [];

      if (users.find(user => user.username === username)) {
        document.getElementById('message').textContent = "Tên đăng nhập đã tồn tại!";
        return;
      }

      users.push({ username, password, fullName, email });
      localStorage.setItem('users', JSON.stringify(users));

      alert("Đăng ký thành công!");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
