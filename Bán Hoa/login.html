<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
  <style>
body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  padding: 0;
  height: 100vh;
  background: url("imgcss/sen.jpg") no-repeat center center fixed;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
}
.login-box {
  background: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  width: 350px;
  text-align: center;
}
.login-box h2 {
  margin-bottom: 20px;
  color: #ff4081;
}
.login-box input {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border: 1px solid #ddd;
  border-radius: 5px;
  font-size: 14px;
}
.login-box button {
  width: 100%;
  padding: 10px;
  background: #ff4081;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 15px;
  cursor: pointer;
  margin-top: 10px;
  transition: background 0.3s ease;
}
.login-box button:hover {
  background: #e73370;
}
.login-box p {
  font-size: 14px;
}
.login-box a {
  color: #ff4081;
  text-decoration: none;
}
.login-box a:hover {
  text-decoration: underline;
}
#message {
  margin-top: 10px;
  font-size: 14px;
  color: red;
}
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Đăng nhập</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Tên đăng nhập" required>
      <input type="password" id="password" placeholder="Mật khẩu" required>
      <button type="submit">Đăng nhập</button>
    </form>
    <p id="message"></p>
    <p>Chưa có tài khoản? <a href="singup.html">Đăng ký</a></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      let username = document.getElementById('username').value.trim();
      let password = document.getElementById('password').value;

      // Lấy danh sách users từ localStorage
      let users = JSON.parse(localStorage.getItem('users')) || [];

      // Tìm user khớp username + password
      let user = users.find(u => u.username === username && u.password === password);

      if (user) {
        // Lưu user vào currentUser để hiển thị ở profile
        localStorage.setItem('currentUser', JSON.stringify(user));
        alert("Đăng nhập thành công!");
        window.location.href = "home.html"; // Chuyển sang profile
      } else {
        document.getElementById('message').textContent = "Sai tên đăng nhập hoặc mật khẩu!";
      }
    });
  </script>
</body>
</html>
